message.about.title = O systemie EUSurvey
message.about.paragraph.two = <p>System EUSurvey, opracowany przez DG DIGIT i finansowany z <a href="https://ec.europa.eu/isa2/home_en" target="_blank">programu ISA²</a>, jest systemem w pełni otwartym, udostępnianym na podstawie publicznej licencji Unii Europejskiej <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>. Kod źródłowy można pobrać ze strony JoinUp w portalu Komisji: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p>
