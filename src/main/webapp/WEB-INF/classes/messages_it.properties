message.about.paragraph.two = <p>Progettato dalla DG DIGIT e finanziato dal <a href="http://ec.europa.eu/isa/" target="_blank">programma ISA</a>, EUSurvey è completamente open-source e pubblicato su licenza <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>. Il codice sorgente può essere scaricato dalle pagine Joinup della Commissione: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p>
message.about.paragraph.four = <p><h3 class="h3Privacy">Tecnologie di terzi</h3>EUSurvey si basa su una serie di librerie open-source e di risorse libere. <br /> I crediti tecnologici e l'elenco delle risorse utilizzate sono accessibili qui sotto. </p>
